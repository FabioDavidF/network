{% extends "network/layout.html" %}
{% load static %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="container border border-secondary rounded" id='profile-description'>
            <div class="row" style='margin: 0.5rem;'>
                <h4 >{{ username }}</h4>
            </div>
            <div class="row" style='margin-left: 0.5rem;'>
                <h6 id='followers-count'>{{followers_count}} Followers</h6> <h6 id='following-count' style='margin-left: 1rem;'>{{following_count}} Following</h6>
            </div>
            <div class="row" style='margin: 0.5rem;'>
                {% if user.username != username and user.is_authenticated %}
                    <button class='btn btn-outline-primary' id='unfollow-button'>Unfollow</button>
                    <button class='btn btn-outline-primary' id='follow-button'>Follow</button>
                {% endif %}
            </div>
        </div>
    </div>


    <div class="row">
        <div class="container" id='posts-view'>
            
        </div>
    </div>

    <nav class='row' aria-label="Page navigation" style='margin-top: 1rem; margin-left: 0.2rem;'>
        <ul class="pagination">
          <li class="page-item" id='previous-button'><a class="page-link previous" href="#">Previous</a></li>
          <li class="page-item" style='margin-left: 0.5rem;' id='next-button'><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'network/profile.js' %}"></script>
<script>
    const profile_user = '{{ username }}';
    var csrftoken = '{{ csrf_token }}';
</script>
{% endblock %}
